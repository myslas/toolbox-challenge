<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory!</title>

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <h1>Memory!</h1>
    <a href="http://www.eduplace.com/ss/act/rules.html">How To Play</a>
    <section>
        <button id="startButton">Click To Start</button>
        <p id="elapsed-seconds">Timer: 0</p>
        <p id="matches">Matches: 0</p>
        <p id="remaining">Remaining: 8</p>
        <p id="missed">Missed: 0</p>
        <p id="winner" initial="hidden">You Win! Click the start button to play again!</p>
    </section>

    <div id="game-board"></div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
